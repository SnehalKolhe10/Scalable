<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Advisor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/022/653/973/large_2x/house-key-with-keychain-on-wooden-background-real-estate-concept-generative-ai-free-photo.jpg'); /* Replace with your own image */
            background-size: cover; /* Ensures the image covers the screen */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to Real Estate Advisor</h1>
    <div>
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </div>
    
</body>
</html>
